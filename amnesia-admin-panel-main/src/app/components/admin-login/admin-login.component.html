<div class="login-page">
  <mat-card class="login-card">
      <h2 class="cart-header">Login</h2>
      <mat-card-content>
        <form class="login-form" [formGroup]="loginForm">
          <div class="errors">
            <span [class]="credentialsError">Email or password not correct</span>
          </div>
          <br>
          <mat-form-field class="input-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" #email placeholder="Ex. example@gmail.com" formControlName="email">
            <mat-error *ngIf="_form.email.errors && _form.email.errors.required">Email is required</mat-error>
            <mat-error *ngIf="_form.email.errors && !_form.email.errors.required && _form.email.errors.emailNotValid">Email
              is invaild</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="input-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="" formControlName="password">
            <mat-error *ngIf="_form.password.errors && _form.password.errors.required">Password is required</mat-error>
            <mat-error
              *ngIf="_form.password.errors && !_form.password.errors.required && _form.password.errors.passwordWeak">
              Password is very weak</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <div class="footer-buttons text-center">
        <button mat-raised-button color="warn" (click)="goLogin()" [disabled]="!this.loginForm.valid || loading">
          <span [class]="isLoad">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </span>
          Login
        </button>
      </div>
      <mat-card-actions>
        <!-- <button mat-button (click)="goDashboard()">Go login</button> -->
      </mat-card-actions>
    </mat-card>
</div>
